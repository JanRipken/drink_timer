<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background: url('assets/hintergrund.jpeg') no-repeat center center fixed;
			background-size: cover;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			/* 100% der Bildschirmhöhe */
			margin: 0;
			/* Entfernt den Standard-Rand des body-Elements */
		}

		#countdown-values {
			font-size: 4em;
			/* Größere Schriftgröße */
			font-weight: bold;
			color: white;
			/* Textfarbe anpassen, damit es auf dem Hintergrund lesbar ist */
			text-align: center;
			/* Zentriert den Text */
		}

		@media (max-width: 768px) {

			/* Medienabfrage für Bildschirme mit einer Breite von maximal 768 Pixeln (z.B. Handys) */
			#countdown-values {
				font-size: 2em;
				/* Anpassung der Schriftgröße für kleinere Bildschirme */
			}
		}
	</style>
</head>

<body>

	<div class="container" id="countdown">
		<div id="countdown-values"></div>
	</div>

	<!-- Bootstrap JS and Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Custom JavaScript -->
	<script src="script.js"></script>

</body>

</html>
